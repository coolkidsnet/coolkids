<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>حساباتنا – Cool network</title>

  <style>
    body{
      background:#e5e5e5;
      font-family:Verdana, Arial, sans-serif;
      direction:rtl;
      margin:0;
      padding:0;
    }

    .page{
      width:768px;
      margin:20px auto;
      background:#fff;
      border:6px solid #000;
      padding:20px;
      box-shadow:0 0 0 4px #fff;
    }

    h1{
      font-size:22px;
      text-align:center;
      margin-bottom:25px;
    }

    .icons-container{
      display:flex;
      justify-content:center;
      gap:25px;
      margin-top:20px;
      flex-wrap:wrap;
    }

    .icon-box{
      text-align:center;
      width:120px;
    }

    .icon-box img{
      width:70px;
      height:70px;
      object-fit:cover;
      border:3px solid #000;
      background:#f2f2f2;
      border-radius:12px;
      cursor:pointer;
      transition:0.2s;
    }

    .icon-box img:hover{
      transform:scale(1.1);
    }

    .icon-name{
      margin-top:6px;
      font-size:14px;
      font-weight:bold;
    }

    .footer-line{
      margin-top:40px;
      height:1px;
      background:#999;
    }

    .footer-text{
      margin-top:10px;
      text-align:center;
      font-size:12px;
      color:#444;
    }
  </style>

</head>
<body>

  <div class="page">
    <h1>حساباتنا في منصات التواصل المختلفة</h1>

    <div class="icons-container">

      <div class="icon-box">
        <a href="LINK_X" target="_blank">
          <img src="X.png" alt="X Logo">
        </a>
        <div class="icon-name">منصة X</div>
      </div>

      <div class="icon-box">
        <a href="LINK_INSTAGRAM" target="_blank">
          <img src="Instagram.png" alt="Instagram Logo">
        </a>
        <div class="icon-name">إنستغرام</div>
      </div>

      <div class="icon-box">
        <a href="LINK_YOUTUBE" target="_blank">
          <img src="YouTube.png" alt="YouTube Logo">
        </a>
        <div class="icon-name">يوتيوب</div>
      </div>

      <div class="icon-box">
        <a href="LINK_TELEGRAM" target="_blank">
          <img src="Telegram.png" alt="Telegram Logo">
        </a>
        <div class="icon-name">تليقرام</div>
      </div>

    </div>

    <div class="footer-line">جميع الحقوق محفوظة للCOOL KIDS 2026©</div>
    <div class="footer-text">الفوتر</div>

  </div>

</body>
</html>
